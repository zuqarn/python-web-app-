<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hujan</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		.container {
			text-align: center;
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 400px;
		}
		h1 {
			margin-bottom: 20px;
		}
		form {
			display: flex;
			flex-direction: column;
			gap: 10px;
		}
		label {
			font-weight: bold;
		}
		input[type="text"] {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 100%;
			box-sizing: border-box;
		}
		button {
			padding: 10px;
			border-radius: 5px;
			border: none;
			background-color: #007BFF;
			color: #fff;
			cursor: pointer;
		}
		button:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Hujan Ke Tak ?</h1>
		<form action="/weather" method="POST">
			<label for="city">Enter City</label>
			<input type="text" id="city" name="city" required>
			<button type="submit">Cek Hujan ke Tak</button>
		</form>
	</div>
</body>
</html>
